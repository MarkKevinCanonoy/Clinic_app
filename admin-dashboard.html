<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .status-pill.approved { background-color: #e8f5e9; color: #2e7d32; }
        .status-pill.rejected { background-color: #ffebee; color: #c62828; }
        .status-pill.pending { background-color: #fff3e0; color: #f57c00; }
        .status-pill.canceled { background-color: #f5f5f5; color: #757575; }

        .urgency-badge { font-weight: bold; font-size: 0.85rem; }
        .urgency-urgent { color: #d32f2f; }
        .urgency-normal { color: #388e3c; }

        .modal-input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .btn-delete {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-delete:hover { background-color: #ffcdd2; }
    </style>
</head>
<body>

    <header class="top-bar">
        <div class="header-content">
            <div class="brand">
                <i class="fas fa-user-shield"></i>
                <h1>Admin Portal</h1>
            </div>
            <div class="user-info">
                <div class="admin-profile">
                    <span id="user-name">Loading...</span>
                    <span id="user-role" class="role-badge">...</span>
                </div>
                <button onclick="logout()" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <main class="dashboard">
            <div class="dashboard-tabs">
                <button class="tab-btn active" onclick="showTab('appointments')">
                    <i class="fas fa-calendar-check"></i> Appointments
                </button>
                <button id="manage-users-tab" class="tab-btn" onclick="showTab('users')">
                    <i class="fas fa-users-cog"></i> Manage Users
                </button>
            </div>

            <div id="appointments-tab" class="tab-content active">
                <div class="card">
                    <div class="section-header">
                        <h2>Appointment Requests</h2>
                        <div class="filter-bar">
                            <select id="sort-order" onchange="applyFiltersAndSort()" style="padding: 8px; border-radius: 5px; border: 1px solid #ddd; margin-right: 10px; max-width: 250px;">
                                <option value="default">Default (All / Newest First)</option>
                                <option value="clearance-urgent">Medical Clearance (Urgent)</option>
                                <option value="consultation-urgent">Medical Consultation (Urgent)</option>
                                <option value="clearance-normal">Medical Clearance (Normal Only)</option>
                                <option value="consultation-normal">Medical Consultation (Normal Only)</option>
                            </select>

                            <input type="text" id="search-input" onkeyup="applyFiltersAndSort()" placeholder="Search student name..." style="padding: 8px; border-radius: 5px; border: 1px solid #ddd;">
                            
                            <select id="status-filter" onchange="applyFiltersAndSort()" style="padding: 8px; border-radius: 5px; border: 1px solid #ddd; margin-left: 10px;">
                                <option value="all">All Status</option>
                                <option value="pending">Pending</option>
                                <option value="approved">Approved</option>
                                <option value="rejected">Rejected</option>
                                <option value="canceled">Canceled</option>
                            </select>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="data-table" id="appointments-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Student</th>
                                    <th>Service</th> <th>Urgency</th> <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="appointments-list"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="users-tab" class="tab-content">
                <div class="card">
                    <div class="section-header">
                        <h2>Admin Users</h2>
                        <button onclick="showAddUserModal()" class="btn-primary">
                            <i class="fas fa-plus"></i> Add New Admin
                        </button>
                    </div>
                    <div class="table-responsive">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Created At</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="users-list"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="appointment-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Appointment Details</h2>
                <span class="close" onclick="closeModal('appointment-modal')">&times;</span>
            </div>
            <div id="appointment-details" class="modal-body"></div>
            <div class="modal-actions" style="display: flex; gap: 10px; margin-top: 20px;">
                <button onclick="updateAppointmentStatus('approved')" class="btn-primary" style="flex:1;">Approve</button>
                <button onclick="showRejectForm()" class="btn-logout" style="flex:1;">Reject</button>
            </div>
            <div id="reject-form" class="reject-box" style="display:none; margin-top: 15px;">
                <textarea id="admin-note" class="modal-input" placeholder="Enter reason for rejection..." rows="3"></textarea>
                <button onclick="updateAppointmentStatus('rejected')" class="btn-logout" style="width:100%; margin-top:5px; background: #ffebee;">Confirm Rejection</button>
            </div>
        </div>
    </div>

    <div id="add-user-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New User</h2>
                <span class="close" onclick="closeModal('add-user-modal')">&times;</span>
            </div>
            <form id="add-user-form" class="modal-body" onsubmit="handleNewUser(event)">
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" id="new-full-name" class="modal-input" required>
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="new-email" class="modal-input" required>
                </div>
                <div class="input-group">
                    <label>Role</label>
                    <select id="new-role" class="modal-input" required>
                        <option value="admin">Admin</option>
                        <option value="super_admin">Super Admin</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="new-password" class="modal-input" required minlength="6">
                </div>
                <button type="submit" class="btn-primary btn-full" style="width:100%">Create User</button>
            </form>
        </div>
    </div>

    <footer class="footer"><p>Â© 2025 Eastern Visayas State University - Ormoc Campus</p></footer>
    <script src="admin-dashboard.js"></script>
</body>
</html>
